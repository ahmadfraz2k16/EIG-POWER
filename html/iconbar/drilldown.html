<script>
    // Define initial categories (dates) for the x-axis
    var initialCategories = ['2022-03-02'];

    // Create the chart
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        plotOptions: {
            series: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    inside: true,
                    align: 'center', // Center the data label
                    style: {
                        fontSize: '12px', // Adjust font size if needed
                        fontWeight: 'bold', // Adjust font weight if needed
                    },
                    formatter: function () {
                        // Display the data label (plant name) for each point
                        return this.point.name;
                    }
                }
            }
        },
        xAxis: {

            labels: {
                enabled: false
            }
        },
         yAxis: {
            title: {
                text: 'Energy (MW)' // Set your Y-axis label text here
            }
        },

        series: [
            {
                name: "HYDRO",
                color: '#89CFF0',
                data: [
                    {
                        name: "HYDRO",
                        y: 62.74,
                        color: '#89CFF0', // Custom color for HYDRO
                        drilldown: "HYDRO"
                    }
                ]
            },
            {
                name: "RENEWABLE",
                color: '#90EE90',
                data: [
                    {
                        name: "RENEWABLE",
                        y: 15,
                        color: '#90EE90', // Custom color for RENEWABLE
                        drilldown: "RENEWABLE"
                    }
                ]
            },
            {
                name: "NUCLEAR",
                color: '#F88379',
                data: [
                    {
                        name: "NUCLEAR",
                        y: 15,
                        color: '#F88379', // Custom color for NUCLEAR
                        drilldown: null
                    }
                ]
            },
            {
                name: "THERMAL",
                color: '#ffbc34',
                data: [
                    {
                        name: "THERMAL",
                        y: 37,
                        color: '#ffbc34', // Custom color for THERMAL
                        drilldown: "THERMAL"
                    }
                ]
            }
        ],
        drilldown: {

            series: [
                {
                    name: "HYDRO",
                    id: "HYDRO",
                    data: [
                        {
                            name: "PRIVATE",
                            y: 0.1,
                            xAxis: {
                                categories: ["PRIVATE", "PUBLIC"] // Specify the labels for the X-axis

                        {
                            name: "PUBLIC",
                            y: 1.3
                        }
                    ],


                },

                {
                    name: "RENEWABLE",

                        {
                            name: "SOLAR",
                            y: 0.1
                        },
                        {
                            name: "WIND",
                            y: 1.3
                        },
                        {
                            name: "BAGASSE",
                            y: 1.3
                        }
                    ]
                },
                {
                    name: "THERMAL",
                    id: "THERMAL",
                    data: [
                        {
                            name: "GENCOS",
                            y: 15,
                            drilldown: "GENCOS"
                        },
                        {
                            name: "IPPS",
                            y: 22,
                            drilldown: "IPPS"
                        }
                    ]
                },
                {
                    id: "GENCOS",
                    name: "GENCOS",
                    data: [

                        {
                            name: "GENCOS GAS",
                            y: 4,
                        },
                        {
                            name: "GENCOS COAL",
                            y: 5,
                        },
                        {
                            name: "GENCOS RLNG",
                            y: 6,
                        }
                    ],
                },
                {
                    id: "IPPS",
